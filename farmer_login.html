<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Login - AgroConnect</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">ðŸŒ¾ AgroConnect</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html">Search Crops</a></li>
                <li><a href="farmer_login.html" class="active">Farmer Login</a></li>
                <li><a href="admin_login.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="card form-container">
            <h2 style="color: #0066CC; text-align: center; margin-bottom: 2rem;">Farmer Login</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>

            <p style="text-align: center; margin-top: 1.5rem;">
                Don't have an account? <a href="farmer_register.html" style="color: #0066CC; font-weight: 600;">Register here</a>
            </p>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 AgroConnect - Empowering Farmers. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/validation.js"></script>
    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('loginForm');
            
            // Add real-time validation
            addRealTimeValidation(form);
            
            // Handle login
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Clear previous errors
                const inputs = form.querySelectorAll('input');
                inputs.forEach(input => clearError(input));
                removeAlerts();
                
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());
                
                // Validate
                const errors = validateLogin(data);
                
                if (errors.length > 0) {
                    errors.forEach(error => {
                        const input = form.querySelector(`[name="${error.field}"]`);
                        if (input) {
                            showError(input, error.message);
                        }
                    });
                    return;
                }
                
                try {
                    const response = await fetch('php/login_farmer.php', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        showAlert(result.message, 'success');
                        setTimeout(() => {
                            window.location.href = 'farmer_dashboard.html';
                        }, 1000);
                    } else {
                        showAlert(result.message, 'error');
                    }
                } catch (error) {
                    showAlert('An error occurred. Please try again.', 'error');
                    console.error('Login error:', error);
                }
            });
        });
    </script>
</body>
</html>
